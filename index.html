<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />

  <py-config>
    packages = ["rich", "pyfiglet"]

  <link
    rel="stylesheet"

  />
      <link rel="stylesheet" href="style.css">

    type="module"
    src="https://pyscript.net/releases/2024.2.1/core.js"

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const isMobile = /Windows|Android|iPhone|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent)
                    || window.innerWidth < 700;

      if (isMobile) {
          document.body.classList.add("mobile");
    }
});
</script>

    <button id="submit-btn">Send</button>
    <button id="start-btn">Start Game</button></div></div>
  </div>

  <!-- Load game -->
  <script type="py" src="game_classes.py"></script>
  <script type="py" src="npc_data.py"></script>

  <script type="py" src="main.py" terminal></script>

</body>
</html>
