<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />

  <py-config>
    packages = ["rich", "pyfiglet"]
  </py-config>

  <link
    rel="stylesheet"
    href="https://pyscript.net/releases/2024.2.1/core.css"
  />
  <script
    type="module"
    src="https://pyscript.net/releases/2024.2.1/core.js"
  ></script>

  <style>
    #user-input {
      width: 300px;
      padding: 5px;
      margin-right: 5px;
    }
    #submit-btn {
      padding: 5px 10px;
    }
  </style>
</head>

<body>
  <py-terminal id="game-terminal" style="height: 800px; width: 100%; overflow:auto;"></py-terminal>

  <h3>Type your command:</h3>
  <input id="user-input" type="text" placeholder="w,a,s,d etc." />
  <button id="submit-btn">Send</button>
  <button id="start-btn">Start Game</button>


  <!-- Load game -->
  <script type="py" src="game_classes.py"></script>
  <script type="py" src="npc_data.py"></script>
  <script type="py" src="game_data.py"></script>
  <script type="py" src="main.py" terminal></script>
  <script type="py" src="pyscript_hooks.py"></script>

</body>
</html>
